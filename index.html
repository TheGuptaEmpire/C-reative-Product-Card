<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Creative Product Card UI Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBox">
                <img src="book.png">
            </div>
            <div class="contentBox">
                <h2>Dark Matter Book</h2>
            </div>
            <div class="quantity">
                <h2>Quantity :</h2>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
            </div>
            <div class="color">
                <h2>Color :</h2>
                <span></span>
                <span></span>
                <span></span>
        </div>
        <a href="#">Buy Now</a>
    </div>
</body>
</html>
